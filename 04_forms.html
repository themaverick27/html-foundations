<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Login Form</h2>
    <form>
        <label for="email">
            email:
            <input placeholder="enter your email" type="text" name="email">
        </label>
        <label for="password">
            password:
            <input placeholder="enter your password" type="password" name="password">
        </label>
        <button type="submit">Login</button>
    </form>

    <div>
        <h2>Another Form</h2>
        <form>
            <label for="email">
                Email:
                <input type="email" name="email">
            </label>
            <label for="notes">
                notes:
                <textarea name="notes" id="" rows="5" cols="50"></textarea>
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div>
        <h2>More on forms</h2>
        <form>
            <label for="Games">
                Badminton: <input type="checkbox" name="Badminton" id="">
            </label>
            <label for="Games">
                Cricket: <input type="checkbox" name="Cricket">
            </label>
            <label for="Games">
                Football: <input type="radio" name="Football" id="">
            </label>
            <label for="Games">
                <select name="Games" id="">
                    <option value="Cricket">Cricket</option>
                    <option value="Baseball">Baseball</option>
                    <option value="Badminton">Badminton</option>
                </select>
            </label>
            <label for="Month">
                month: <input type="month">
            </label>
            <label for="file">
                File picker: <input type="file" name="" id="">
            </label>
            <label for="more">
                color: <input type="color" name="" id="">
            </label>
            <label for="week">
                week: <input type="week" name="" id="">
            </label>
        </form>
    </div>

</body>
</html>
